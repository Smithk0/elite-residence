<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Add a new style tag for hiding/showing properties based on the filter -->
  <style>
    .listing-item {
      display: block; /* Initially set to block to display all properties */
    }
  </style>

  <style>@media (min-width:992px) {html.w-mod-js:not(.w-mod-ix) [data-w-id="4a6734fd-f635-4db7-b50b-5c3f7d13d7fb"] {opacity:0;}}@media (max-width:991px) and (min-width:768px) {html.w-mod-js:not(.w-mod-ix) [data-w-id="4a6734fd-f635-4db7-b50b-5c3f7d13d7fb"] {opacity:0;}}@media (max-width:767px) and (min-width:480px) {html.w-mod-js:not(.w-mod-ix) [data-w-id="4a6734fd-f635-4db7-b50b-5c3f7d13d7fb"] {opacity:0;}}@media (max-width:479px) {html.w-mod-js:not(.w-mod-ix) [data-w-id="4a6734fd-f635-4db7-b50b-5c3f7d13d7fb"] {opacity:0;}}</style>

  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic","Manrope:200,300,regular,500,600,700,800","Playfair Display:regular,italic"]  }});</script>
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
</head>
<body>
  <div data-w-id="4a6734fd-f635-4db7-b50b-5c3f7d13d7fb" class="page-wrapper">
    <section class="section">
      <div class="w-layout-blockcontainer container w-container">
        <!-- Add class "property-filters" to the container of dropdowns -->
        <div class="property-filters">
          <!-- Combined Dropdown for Location (Country) and City -->
          <div class="combined-dropdown">
            <select id="countryDropdown" class="property-filter-dropdown">
              <option value="any">Any Country</option>
              <!-- Add "data-country" attribute to link with the filter.js script -->
              <option value="cyprus">Cyprus</option>
              <option value="dubai">Dubai</option>
              <option value="greece">Greece</option>
              <option value="spain">Spain</option>
              <option value="uk">United Kingdom</option>
            </select>

            <div class="filter-divider"></div> <!-- Divider Line -->

            <select id="cityDropdown" class="property-filter-dropdown">
              <option value="any">Any City</option>
              <!-- Options will be dynamically populated based on the selected country -->
            </select>
          </div>

          <!-- Dropdown for Type -->
          <select id="typeDropdown" class="property-filter-dropdown">
            <option value="all">All Types</option>
            <option value="villas">Villas</option>
            <option value="apartments">Apartments</option>
            <option value="houses">Houses</option>
            <option value="condos">Condos</option>
            <option value="townhouses">Townhouses</option>
            <option value="penthouse">Penthouse</option>
          </select>

          <!-- Dropdown for Rooms -->
          <select id="roomsDropdown" class="property-filter-dropdown">
            <option value="any">Any Room</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4+">4+</option>
          </select>

          <!-- Dropdown for For -->
          <select id="forDropdown" class="property-filter-dropdown">
            <option value="all">All</option>
            <option value="sale">Sale</option>
            <option value="rent">Rent</option>
            <option value="resale">Re Sale</option>
          </select>
        </div>

        <div class="listing-collection-wrapper">
          <div class="listing-collection-list w-dyn-list">
            <div role="list" class="collection-list listing-collection w-dyn-items">
              <!-- Add data attributes to link with the filter.js script -->
              <div role="listitem" class="listing-item w-dyn-item" data-country="cyprus" data-city="Limassol" data-type="apartments" data-rooms="2" data-for="sale">
                <!-- Your existing listing content -->
              </div>

              <div role="listitem" class="listing-item w-dyn-item" data-country="dubai" data-city="Dubai City" data-type="villas" data-rooms="3" data-for="rent">
                <!-- Your existing listing content -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=655113af94c9655c7d279883" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  <script src="js/filter.js" type="text/javascript"></script>
</body>
</html>
